<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>DEEP-FOREST-CLUB DOCS</title>
    <meta name="description"
        content="Ê∑±ÊûóÊñáÂ≠¶ÈÉ®ÊñáÊ°£ÁΩëÁ´ô">

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
        a {
            text-decoration: none;
        }
        a.link {
            color: inherit;
            font-weight: normal;
        }
    </style>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/DeepForestClub/deepforestclub.github.io"; 
        var editPath = repoUrl + "/blob/main/docs/";
        var editMsg = "üìù Edit on GitHub";
        window.$docsify = {
            name: "DEEP-FOREST-CLUB DOCS",
            repo: repoUrl,
            homepage: 'main.md',
            auto2top: true,
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            executeScript: true, 
            coverpage: {
               '/': '_coverpage.md',
               '/en-us/': '_coverpage.md',
               '/zh-cn/': '_coverpage.md',
               '/zh-tr/': '_coverpage.md'
            },
            notFoundPage: {
               '/': '_404.md',
               '/en-us': '_404.md',
               '/zh-cn': '/zh-cn/_404.md',
               '/zh-tr': '/zh-tr/_404.md'
            },
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg),
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                            '<span>Unless otherwise stated, the content of this page is licensed under <a class="link" href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a> License.</span><br><br>',
                            '<span><a class="link" href="https://docsify.js.org/" target="_blank">Powered by Docsify</a>, The content on this page is provided by the page contributors and DeepForestClub.</span>',
                            '</footer>'
                         ].join('');
                         hook.afterEach(function(html) {
                            return html + footer;
                        });
                    }
            ]
        }
    </script>
    <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    </script>
</body>
</html>
