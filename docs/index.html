<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEEP-FOREST-CLUB DOCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DEEP-FOREST-CLUB DOCS',
      repo: '',
      coverpage: {
        '/': '_cover.md',
        '/zh-cn/': 'zh-cn/_cover.md',
        '/zh-tr/': 'zh-tr/_cover.md'
      },
      nameLink: {
        '/': '/',
        '/zh-cn/': '/zh-cn/',
        '/zh-tr/': '/zh-tr/'
      },
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      fallbackLanguages: ['zh-cn', 'zn-tr'],
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn': 'zh-cn/_404.md',
        '/zh-tr': 'zh-tr/_404.md'
      }
    };

    // 引入CDN链接
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = [
      DocsifyZoomImage.create(),
      DocsifyCopyCode.create(),
      function (hook, vm) {
        hook.doneEach(function () {
          vm._mixinInit();
        });
      }
    ];
    function getEditLink(file, lang) {
      var repoUrl = 'https://github.com/DeepForestClub/deepforestclub.github.io/';
      
      var path = '/' + (lang || '') + file;
      return repoUrl + '/edit/main/docs' + path;
    }
    
    window.$docsify = {
      afterMounted: function () {
        var footer = document.querySelector('.footer');
        if (footer) {
          var editLink = document.createElement('a');
          editLink.href = getEditLink(window.location.pathname, window.$docsify.lang);
          editLink.target = '_blank';
          editLink.innerText = 'Edit This Page On GitHub';
          
          footer.appendChild(editLink);
        }
      }
    };
  </script>
  <!-- Zoom Image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Docsify Copy Code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- External Script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- PWA sw.js Script -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
