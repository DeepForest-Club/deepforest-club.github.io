<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEEP-FOREST-CLUB DOCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'DEEP-FOREST-CLUB DOCS',
      repo: 'https://github.com/DeepForestClub/deepforestclub.github.io',
      coverpage: {
        '/': '_cover.md',
        '/zh-cn/': 'zh-cn/_cover.md',
        '/zh-tr/': 'zh-tr/_cover.md'
      },
      nameLink: {
        '/': '/',
        '/zh-cn/': '/zh-cn/',
        '/zh-tr/': '/zh-tr/'
      },
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      fallbackLanguages: ['zh-cn', 'zn-tr'],
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn': 'zh-cn/_404.md',
        '/zh-tr': 'zh-tr/_404.md'
      },
      editLinkPattern: 'https://github.com/DeepForestClub/deepforestclub.github.io/edit/master/docs/{{file}}'
    };

    // 引入插件脚本
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = [
      DocsifyZoomImage.create(),
      DocsifyCopyCode.create(),
      function (hook, vm) {
        hook.doneEach(function () {
          vm._mixinInit();
        });
      }
    ];
  </script>

  <!-- 引入编辑链接插件脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github@3"></script>
  <!-- 引入 Docsify Zoom Image 插件脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 引入 Docsify Copy Code 插件脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 引入 Docsify 本体脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 注册 PWA 的 Service Worker -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
