<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Example</title>
</head>
<body>
    <button onclick="readText()">朗读父页面的文本</button>

    <script>
        function readText() {
            var mainContent = window.parent.document.getElementById('main-content').textContent;
            var speech = new SpeechSynthesisUtterance(mainContent);
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
